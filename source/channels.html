<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>TGHelp</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <link rel="preload" href="fonts/Montserrat-Regular.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/Montserrat-Medium.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/Montserrat-SemiBold.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/Montserrat-Bold.woff2" as="font" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <header class="page-header">
    <a href="#" class="logo">
      <img src="" width="" height="" alt="Логотип TGHelp">
    </a>
    <nav class="main-nav">
      <ul class="main-nav__list">
        <li class="main-nav__item">Анализ каналов</li>
        <li class="main-nav__item">Рекламные посты</li>
        <li class="main-nav__item">Поиск по статьям</li>
        <li class="main-nav__item">Аналитика ботов</li>
        <li class="main-nav__item">Чистка каналов</li>
      </ul>
    </nav>
    <div class="top-user">
      <ul class="top-user__list">
        <li class="top-user__item"></li>
        <li class="top-user__item"></li>
        <li class="top-user__item"></li>
      </ul>
    </div>
  </header>
  <main>
    <section class="search-channel">
      <div class="search-channel__name-channel">
        <label>Название канала или ссылка на канал
          <input class="input" placeholder="Ввести название канала или ссылку..">
        </label>
        <button class="button" type="button">Расширенный поиск</button>
      </div>
      <div class="paginator">
        <ul class="paginator__list">
          <li class="paginator__item paginator__item--current">1</li>
          <li class="paginator__item">2</li>
          <li class="paginator__item">3</li>
          <li class="paginator__item">...</li>
          <li class="paginator__item">120</li>
        </ul>
      </div>
    </section>
  </main>
</body>
</html>
